<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all-users.css" />
    <link rel="stylesheet" href="css/id-search.css" />
    <link rel="stylesheet" href="css/add-user.css" />
    <link rel="stylesheet" href="css/remove-user.css" />
    <link rel="stylesheet" href="css/update-user.css" />
    <title>My homework JS 10</title>
  </head>

  <body>
    <div class="main-container">
        <div class="all-users-container container">
            <button class="get-users__btn mdc-btn" type="submit">
              get all users
            </button>
            <table class="user-table">
              <tr class="data">
                <td>name</td>
                <td>age</td>
                <td>id</td>
              </tr>
              <table class="users-result-table result"></table>
            </table>
    
            <div class="respond-result result"></div>
          </div>
      <div class="users-id-container container">
        <form class="id-search-form">
          <input type="text" name="id" placeholder="Enter user's id" />
          <button class="mdc-btn" type="submit">search</button>
        </form>
        <div class="id-search-result result"></div>
      </div>
      <div class="add-user-container container">
        <form class="add-user__form">
          <input type="text" name="name" placeholder="Enter a name" />
          <input type="text" name="age" placeholder="Enter an age" />
          <button class="mdc-btn" type="submit">add</button>
        </form>
        <div class="add-user__result result"></div>
      </div>
      <div class="remove-user-container container">
        <form class="remove-user__form">
          <input
            type="text"
            name="id"
            placeholder="Enter user's id to remove"
          />
          <button class="mdc-btn" type="submit">remove</button>
        </form>
        <div class="remove-user__result result"></div>
      </div>
      <div class="update-user-container container">
        <form class="update-user__form">
          <input type="text" name="name" placeholder="Enter new name" />
          <input type="text" name="age" placeholder="Enter new age" />
          <input
            type="text"
            name="id"
            placeholder="Enter user's id to update"
          />
          <button class="mdc-btn" type="submit">update</button>
        </form>
        <div class="update-user__result result"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
